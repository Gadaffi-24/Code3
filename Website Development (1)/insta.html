<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering the Nation - Instagram</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fafafa; margin: 0; padding: 20px; }
        .profile-container { max-width: 935px; margin: 0 auto; background-color: white; border: 1px solid #dbdbdb; padding: 20px; }
        .header { display: flex; align-items: center; padding-bottom: 44px; border-bottom: 1px solid #dbdbdb; }
        /* Logo Integration */
        .profile-pic { width: 150px; height: 150px; border-radius: 50%; margin-right: 100px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 2px solid #3897f0; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .profile-info h1 { font-size: 28px; font-weight: 300; margin: 0; }
        .profile-info p { margin: 5px 0 10px 0; font-size: 16px; line-height: 1.5; }
        .bio-stats { display: flex; margin: 10px 0; font-size: 16px; }
        .bio-stats span { margin-right: 40px; }
        .bio-stats strong { font-weight: 600; }
        
        /* Post Grid & Responsiveness */
        .post-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 44px; }
        .post-item { width: 100%; padding-bottom: 100%; background-color: #eee; overflow: hidden; position: relative; }
        .post-item img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .post-item::before { content: attr(data-content); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-size: 14px; text-align: center; max-width: 90%; z-index: 1; }

        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .profile-pic { margin-right: 0; margin-bottom: 20px; }
            .profile-info { padding-left: 0; }
            .bio-stats { justify-content: center; }
            .post-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
